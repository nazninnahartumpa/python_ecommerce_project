<div class="card" style="width: 18rem;">
  {% if instance.image %}
  <a href="/products/{{ instance.slug }}"><img src="{{ instance.image.url }}" class="card-img-top" alt="card image"></a>
  {% endif %}
  <div class="card-body">
    <h4 class="card-title">{{ instance.title }}</h4>
    <p class="card-text">{{ instance.description|truncatewords:12}}</p>
    <a href="/products/{{ instance.slug }}" class="btn btn-primary">View</a>
  </div>
</div>
