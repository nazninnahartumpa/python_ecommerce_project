<form method="GET" action="{% url 'products:search' %}" class="form my-2 my-lg-0">
	<div class="input-group">
		<input class="form-control" type="search" name='q' value="{{ request.GET.q }}" placeholder="Search" aria-label="Search">
		<span class="input-group-btn">
		<button class="btn btn-outline-success" type="submit">Search</button>
		</span>
	</div>
</form>
